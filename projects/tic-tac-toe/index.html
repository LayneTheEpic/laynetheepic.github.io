<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Tic-Tac-Toe</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A basic Tic-Tac-Toe game.">
		

		<link rel="stylesheet" href="../../shared/shared.css">
		
		<link rel="stylesheet" href="style.css">

		<script defer src="../../shared/shared.js"></script>
		<script defer src="main.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<td id="top-lft" cursor state=" "><span class="x">X</span><span class="o">O</span></td>
				<td id="top-mid" cursor state=" "><span class="x">X</span><span class="o">O</span></td>
				<td id="top-rgt" cursor state=" "><span class="x">X</span><span class="o">O</span></td>
			</tr>
			<tr>
				<td id="mid-lft" cursor state=" "><span class="x">X</span><span class="o">O</span></td>
				<td id="mid-mid" cursor state=" "><span class="x">X</span><span class="o">O</span></td>
				<td id="mid-rgt" cursor state=" "><span class="x">X</span><span class="o">O</span></td>
			</tr>
			<tr>
				<td id="btm-lft" cursor state=" "><span class="x">X</span><span class="o">O</span></td>
				<td id="btm-mid" cursor state=" "><span class="x">X</span><span class="o">O</span></td>
				<td id="btm-rgt" cursor state=" "><span class="x">X</span><span class="o">O</span></td>
			</tr>
		</table>


		<button id="start">
			Start
		</button>
	</body>
</html>
