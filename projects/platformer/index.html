<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Platformer Landing Page</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="The landing page for Platformer.">
		

		<link rel="stylesheet" href="../../shared/shared.css">
		
		
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Platformer Landing Page</h1>

		<divider></divider>

		<h2>Pick a project</h3>

		<project-container>
			<project id="back"><text>‚Üê</text></project>
			<project id="platformer"><text>Platformer</text></project>
			<project id="map-generator"><text>Map Generator</text></project>
		</project-container>


		<script>
			let projects = Array.from(document.getElementsByTagName("project"));

			projects.forEach(project => {
				project.addEventListener("click", e => {
					if(e.target.id === "platformer") {window.location.pathname = "/projects/platformer/game";}
					if(e.target.id === "map-generator") {window.location.pathname = "/projects/platformer/map-generator";}
					if(e.target.id === "back") {window.location.pathname = "";}
				})
			});
		</script>
	</body>
</html>
